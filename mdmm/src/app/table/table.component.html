<p-table [value]="books">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Author</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td>{{car.name}}</td>
            <td>{{car.author}}</td>
        </tr>
    </ng-template>
</p-table>
